server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: {{serviceName|lower|replace:' ':'-'}}
  profiles:
    active: dev

# Logging configuration
logging:
  level:
    root: INFO
    {{packageName}}: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Spring Boot Actuator configuration
{{#if includeActuator}}
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    probes:
      enabled: true
{{/if}}

# OpenAPI/Swagger configuration
{{#if includeSwagger}}
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    url: /api-docs
{{/if}}