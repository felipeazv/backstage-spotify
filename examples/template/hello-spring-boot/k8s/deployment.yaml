# Kubernetes deployment for ${{ values.name }}
# Deploy to minikube:
#   kubectl apply -f k8s/
#   kubectl port-forward -n ${{ values.namespace }} svc/${{ values.name }} 8080:8080
---
apiVersion: v1
kind: Namespace
metadata:
  name: ${{ values.namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.namespace }}
  labels:
    app: ${{ values.name }}
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${{ values.name }}
  template:
    metadata:
      labels:
        app: ${{ values.name }}
        app.kubernetes.io/name: ${{ values.name }}
        app.kubernetes.io/component: backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: ${{ values.name }}
          image: ghcr.io/${{ values.repoOwner }}/${{ values.repoName }}:latest
          imagePullPolicy: Always  # Pull from GitHub Container Registry
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.namespace }}
  labels:
    app: ${{ values.name }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: ${{ values.name }}
